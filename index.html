<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsing Circle with Sequential Text</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: #949494;
            font-family: 'Impact', 'Arial Black', Helvetica, sans-serif;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%;
            animation: pulse 2s infinite, rainbow 5s infinite alternate;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .text-container {
            position: absolute;
            top: 70%;
            width: 100%;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: darkgrey;
            transition: opacity 0.5s ease-in-out;
        }

        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="text-container hidden"></div>
    <script>
        const textArray = [
            "if ( 1 + 1 == 1 ){ e8z = true; }",  // Keeping the first line as requested
            "They are watching.",
            "Do you see it?",
            "Trust no one.",
            "The key is hidden.",
            "Nothing is real.",
            "Everything is connected.",
            "Decode the truth.",
            "Time is running out.",
            "Find the pattern.",
            "Behind the curtain.",
            "Who are you?",
            "Are you ready?",
            "This is just the beginning.",
            "Where is the answer?",
            "They are close.",
            "This too will change."
        ];

        let currentIndex = 0;

        document.querySelector('.circle').addEventListener('click', () => {
            const textContainer = document.querySelector('.text-container');
            textContainer.classList.add('hidden');

            setTimeout(() => {
                textContainer.textContent = textArray[currentIndex];
                textContainer.classList.remove('hidden');
                currentIndex = (currentIndex + 1) % textArray.length;
            }, rand(500, 1500)); // Random delay between 0.5s and 1.5s
        });

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>
</html>
