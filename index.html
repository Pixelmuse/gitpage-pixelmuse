<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are here</title> <!-- Updated title -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            animation: screenFlash 0.1s ease-in-out; /* Quick flash on load */
        }

        @keyframes screenFlash {
            0% {
                background-color: white;
            }
            100% {
                background-color: black;
            }
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%;
            animation: pulse 2s infinite, rainbow 5s infinite alternate;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .text-container {
            position: absolute;
            color: #666666; /* Darker grey color */
            font-size: 2em;
            font-family: 'Impact', 'Arial Black', sans-serif; /* Bold, thick font similar to Impact */
            text-align: center;
            width: 100%;
            pointer-events: none;
            opacity: 0; /* Start invisible */
            animation: textFlash 2s ease-in-out; /* Flash and fade effect */
        }

        @keyframes textFlash {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="text-container"></div>
    <script>
        const textArray = [
            "A cold entropy creeps in.",
            "Beneath the veil of forgotten lore.",
            "Blood on the algorithm.",
            "Cracked sigils whisper secrets.",
            "Dweller in the digital abyss.",
            "Echoes from the charnel house.",
            "Lost souls in the machine.",
            "Secrets in the static.",
            "The silence between the dead pixels.",
            "Where forgotten code festers.",
            "A noisome stench hangs heavy in the air.",
            "The walls close in, cold and unyielding.",
            "A malevolent presence lurks in the shadows.",
            "The ground beneath your feet begins to tremble.",
            "The abyss stares back into your soul."
        ];

        let currentIndex = 0;

        document.querySelector('.circle').addEventListener('click', () => {
            const textContainer = document.querySelector('.text-container');
            textContainer.textContent = textArray[currentIndex];
            textContainer.style.animation = 'none'; // Reset animation
            void textContainer.offsetWidth; // Trigger reflow to restart animation
            textContainer.style.animation = 'textFlash 2s ease-in-out';

            // Randomize text position within the viewport
            const randomX = Math.random() * (window.innerWidth - textContainer.clientWidth);
            const randomY = Math.random() * (window.innerHeight - textContainer.clientHeight);
            textContainer.style.left = `${randomX}px`;
            textContainer.style.top = `${randomY}px`;

            currentIndex = (currentIndex + 1) % textArray.length;
        });
    </script>
</body>
</html>
