<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are here</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            animation: screenFlash 0.1s ease-in-out;
            position: relative;
        }

        @keyframes screenFlash {
            0% {
                background-color: white;
            }
            100% {
                background-color: black;
            }
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%;
            animation: pulse 2s infinite, rainbow 5s infinite alternate;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .text-container {
            position: absolute;
            color: rgba(211, 211, 211, 0.3); /* Lighter grey with more transparency */
            font-size: 2em;
            font-family: 'Impact', 'Arial Black', sans-serif;
            text-align: center;
            width: auto;
            pointer-events: none;
            opacity: 0;
            animation: textFlash 1sease-in-out;
        }

        @keyframes textFlash {
            0% {
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="text-container"></div>
    <script>
        const textArray = [
            "if ( 1 + 1 == 1 ){ e8z = true; }",  // Keeping the first line as requested
            "They are watching.",
            "Do you see it?",
            "Trust no one.",
            "The key is hidden.",
            "Nothing is real.",
            "Everything is connected.",
            "Decode the truth.",
            "Time is running out.",
            "Find the pattern.",
            "Behind the curtain.",
            "Who are you?",
            "Are you ready?",
            "This is just the beginning.",
            "Where is the answer?",
            "They are close."
        ];

        let currentIndex = 0;

        document.querySelector('.circle').addEventListener('click', () => {
            const textContainer = document.querySelector('.text-container');
            textContainer.textContent = textArray[currentIndex];
            textContainer.style.animation = 'none';
            void textContainer.offsetWidth; // Trigger reflow to restart animation
            textContainer.style.animation = `textFlash 2s ease-in-out`;

            const circleSize = 50;
            const padding = 20;

            // Randomize text position within the viewport, avoiding the circle
            const randomX = Math.random() * (window.innerWidth - textContainer.clientWidth - 2 * padding) + padding;
            const randomY = Math.random() * (window.innerHeight - textContainer.clientHeight - 2 * padding) + padding;

            const circleX = window.innerWidth / 2 - circleSize / 2;
            const circleY = window.innerHeight / 2 - circleSize / 2;

            const overlapX = randomX + textContainer.clientWidth > circleX - padding && randomX < circleX + circleSize + padding;
            const overlapY = randomY + textContainer.clientHeight > circleY - padding && randomY < circleY + circleSize + padding;

            if (overlapX && overlapY) {
                if (randomX > circleX) {
                    textContainer.style.left = `${randomX + circleSize + padding}px`;
                } else {
                    textContainer.style.left = `${randomX - circleSize - padding}px`;
                }

                if (randomY > circleY) {
                    textContainer.style.top = `${randomY + circleSize + padding}px`;
                } else {
                    textContainer.style.top = `${randomY - circleSize - padding}px`;
                }
            } else {
                textContainer.style.left = `${randomX}px`;
                textContainer.style.top = `${randomY}px`;
            }

            currentIndex = (currentIndex + 1) % textArray.length;
        });
    </script>
</body>
</html>
